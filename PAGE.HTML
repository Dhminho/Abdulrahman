<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الفطر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2a00a2; /* اللون الأزرق البنفسجي للخلفية */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.ibb.co/vk0zc2c/BACK.png'); /* رابط الصورة الخلفية */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            background-color: rgba(42, 0, 162, 0.8); /* لون الخلفية مع شفافية */
            padding: 20px;
            border-radius: 10px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .greeting {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .footer {
            font-size: 20px;
            color: #ff7f27; /* اللون البرتقالي */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/XSry3rs/LOGO.png" alt="DIS Academy Logo" width="150"> <!-- رابط الشعار -->
        </div>
        <div class="greeting">
            عيد فطر سعيد
        </div>
        <div class="message">
            أهنئكم بقدوم عيد الفطر المبارك <br>
            أعاده علينا وعليكم بالخير والبركات
        </div>
        <div class="footer">
            وكل عام وأنتم بخير
        </div>
    </div>
</body>
</html>
